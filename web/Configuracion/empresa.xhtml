<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Templates/general.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <!--                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide()"/>  
                
                                <p:dialog modal="true" widgetVar="statusDialog" header="Cargando ..."   
                                          draggable="false" closable="false" resizable="false" style="font-size: small">  
                                    <center><p:graphicImage value="/resources/images/ajax-loader.gif" />  </center>
                                </p:dialog>-->
                <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

                <h:form id="frmEmpresa">
                    <p:panel id="panelConfigEmpresa" header="#{mbConfiguracion.empresa.nombre}" style="font-size: large">
                        <h:panelGrid id="panelEmpresa" columns="2" style="font-size: small">
                            <p:outputLabel value="Nombre:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.nombre}" />
                            <p:outputLabel value="RFC:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.rfc}" />
                            <p:outputLabel value="Calle:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.calle}" />
                            <p:outputLabel value="Número interior:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.numInterior}" />
                            <p:outputLabel value="Número exterior:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.numExterior}" />
                            <p:outputLabel value="Colonia:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.colonia}" />
                            <p:outputLabel value="Localidad:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.localidad}" />
                            <p:outputLabel value="Referencia:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.referencia}" />
                            <p:outputLabel value="Municipio / Delegación:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.municipio}" />
                            <p:outputLabel value="Estado:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.estado}" />
                            <p:outputLabel value="País:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.pais}" />
                            <p:outputLabel value="Código Postal:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.cp}" />
                            <p:outputLabel value="Régimen fiscal:" />
                            <p:outputLabel value="#{mbConfiguracion.empresa.regimenFiscal}" />
                            <p></p>
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:commandButton id="btnModificarEmpresa" value="Modificar" onclick="PF('dialogModificarEmpresa').show();" type="button" icon="ui-icon-pencil" styleClass="boton" update=":frmEmpresa:panelConfigEmpresa, :frmEmpresa:displayUpdate" rendered="#{mbAcceso.BTN_MODIFICAR_EMPRESA}"/>
                        </h:panelGrid>
                        <p:dialog header="#{mbConfiguracion.empresa.nombre}" widgetVar="dialogModificarEmpresa" modal="true" resizable="fasle" style="font-size: medium" closable="fasle">
                            <h:panelGrid id="displayUpdate" columns="2" style="font-size: small">
                                <h:outputLabel/>
                                <p:outputLabel value="*Datos Requeridos" style="font-size: x-small; float: right"/>
                                <h:outputLabel/><h:outputLabel/>
                                <p:outputLabel for="txtNombre" value="Nombre:*" />
                                <p:inputText id="txtNombre" label="Nombre" value="#{mbConfiguracion.empresa.nombre}" size="50"/>

                                <p:outputLabel for="txtRFC" value="RFC:*" />
                                <p:inputText id="txtRFC" label="RFC" value="#{mbConfiguracion.empresa.rfc}" size="50" readonly="true"/>

                                <p:outputLabel for="txtCalle" value="Calle:*" />
                                <p:inputText id="txtCalle" label="Calle" value="#{mbConfiguracion.empresa.calle}" size="50"/>

                                <p:outputLabel for="txtNoInterior" value="Número interior:" />
                                <p:inputText id="txtNoInterior" label="Número Interior" value="#{mbConfiguracion.empresa.numInterior}" size="50"/>

                                <p:outputLabel for="txtNoExterior" value="Número exterior:" />
                                <p:inputText id="txtNoExterior" label="Número Exterior" value="#{mbConfiguracion.empresa.numExterior}" size="50"/>

                                <p:outputLabel for="txtColonia" value="Colonia:" />
                                <p:inputText id="txtColonia" label="Colonia" value="#{mbConfiguracion.empresa.colonia}" size="50"/>

                                <p:outputLabel for="txtLocalidad" value="Localidad:" />
                                <p:inputText id="txtLocalidad" label="Localidad" value="#{mbConfiguracion.empresa.localidad}" size="50"/>

                                <p:outputLabel for="txtReferencia" value="Referencia:" />
                                <p:inputText id="txtReferencia" label="Referencia" value="#{mbConfiguracion.empresa.referencia}" size="50"/>

                                <p:outputLabel for="txtMunicipio" value="Municipio / Delegación:" />
                                <p:inputText id="txtMunicipio" label="Municipio" value="#{mbConfiguracion.empresa.municipio}" size="50"/>

                                <p:outputLabel for="txtEstado" value="Estado:" />
                                <p:inputText id="txtEstado" label="Estado" value="#{mbConfiguracion.empresa.estado}" size="50"/>

                                <p:outputLabel for="txtPais" value="País:" />
                                <p:inputText id="txtPais" label="País"  value="#{mbConfiguracion.empresa.pais}" size="50"/>

                                <p:outputLabel for="txtCP" value="Código Postal:" />
                                <p:inputText id="txtCP" label="Código Postal" value="#{mbConfiguracion.empresa.cp}" size="50"/>

                                <p:outputLabel for="txtGNL" value="Código GNL:" />
                                <p:inputText id="txtGNL" label="Código GNL" value="#{mbConfiguracion.empresa.codigogln}" size="50"/>

                                <p:outputLabel for="txtEmail" value="Correo Electrónico:" />
                                <p:inputText id="txtEmail" label="Correo Electrónico" value="#{mbConfiguracion.empresa.email}" size="50" validator="validarEmail"/>

                                <p:outputLabel for="txtTelefono" value="Teléfono:" />
                                <p:inputText id="txtTelefono" label="Teléfono" value="#{mbConfiguracion.empresa.telefono}" size="50"/>

                                <p:outputLabel for="txtCURP" value="CURP:" />
                                <p:inputText id="txtCURP" label="CURP" value="#{mbConfiguracion.empresa.curp}" size="50"/>

                                <p:outputLabel for="txtRegimen" value="Régimen fiscal:" />
                                <p:inputText id="txtRegimen" label="Regimen" value="#{mbConfiguracion.empresa.regimenFiscal}" size="50"/>

                                <p:outputLabel/>
                                <p:outputLabel/>
                                <p:outputLabel/>
                                <h:panelGrid columns="4" cellspacing="5">
                                    <p:panel style="visibility: hidden"/>
                                    <p:commandButton id="btnCancelarEmpresa" value="Cancelar" action="#{mbConfiguracion.reloadConfEmpresa}" icon="ui-icon-close" styleClass="boton"/>
                                    <p:panel style="visibility: hidden"/>
                                    <p:commandButton id="btnGuardarEmpresa" value="Guardar" actionListener="#{mbConfiguracion.updateEmpresa}" oncomplete="validaUpdateEmpresa(xhr, status, args)" icon="ui-icon-disk" styleClass="boton" update="frmEmpresa:panelEmpresa"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <script type="text/javascript">
                                function validaUpdateEmpresa(xhr, status, args) {
                                    if (!args.actualiza) {
                                        dialogModificarEmpresa.jq.effect("shake", {times: 5}, 500);
                                    }
                                    else {
                                        dialogModificarEmpresa.hide();
                                    }
                                }
                            </script>
                        </p:dialog>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

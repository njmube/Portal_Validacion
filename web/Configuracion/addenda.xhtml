<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Templates/general.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
                <h:form id="frmAdenda">
                    <p:panel id="panelConfigAdenda" header="Configuración de Addenda" style="font-size: large">
                        <h:panelGrid columns="1" style="margin-bottom:10px; font-size: small" cellpadding="5">
                            <p:selectOneRadio id="conf" value="#{mbConfiguracion.validarAddenda.valor}" layout="pageDirection">
                                <f:selectItem itemValue="1" itemLabel="No recibir addenda, si tiene se elimina."  />
                                <f:selectItem itemValue="2" itemLabel="Todos los documentos recibidos deben tener addenda, si no tiene el documento se marca con error."/>
                                <f:selectItem itemValue="3" itemLabel="Si un documento tiene la addenda, se valida, si no la tiene también se valida. Si tiene una addenda ajena, se omite y el resto se valida."/>
                                <f:selectItem itemValue="4" itemLabel="Si un documento tiene addenda, debe ser la addenda solicitada, si no tiene addenda se valida de forma normal, si tiene addenda ajena se marca como warning."/>
                            </p:selectOneRadio>
                            <p/>
                            <h:panelGrid columns="3" cellspacing="5" style="float: right">
                                <p:commandButton id="btnCancelar" value="Cancelar" action="#{mbAcceso.irConfiguracionAddenda}" icon="ui-icon-close" styleClass="boton" />
                                <p:panel style="visibility: hidden"/>
                                <p:commandButton id="btnGuardar" value="Guardar" action="#{mbConfiguracion.updateConfigAddenda}" rendered="#{mbAcceso.CONFIGURAR_ADDENDA}" icon="ui-icon-disk" styleClass="boton"/>
                            </h:panelGrid>

                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
